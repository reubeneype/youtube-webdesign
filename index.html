<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link href="utube.css" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="menu-options">
        <div class="menu"></div>
        <div class="menu"></div>
        <div class="menu"></div>
      </div>
      <img class="yt-logo" src="yt-logo.svg" alt="YouTube logo" />
      <div class="search-box">
        <input class="search-input" type="text" placeholder="Search" />
      </div>
      <img class="search-btn" src="yt-search-icon.svg" alt="Search logo" />
      <a class="voice-search" href="">  
        <img class="mic-btn" src="yt-mic.svg" alt="Mic icon" />
      </a>
      
      <div class="acc-control-tab">
        <div class="studio">
          <i>studio</i>
        </div>
        <div class="yt-others">
          <i>others</i>
        </div>

        <div class="notifications">
          <i>notif</i>
        </div>
        <div class="profile-settings">
          <i>prof</i>
        </div>
      </div>
    </div>

    <div class="sidebar">
      
      <ul>
        <li>Home</li>
        <li>Explore</li>
        <li>Subscriptions</li>
        <hr>
        <li>Library</li>
        <li>History</li>
        <li>Your Videos</li>
        <li>Watch Later</li>
        <li>Liked Videos</li>
        <li>Show More</li>
        <hr>
        <h3>More from youtube</h3>
        <li>Youtube Premium</li>
        <li>Movies</li>
        <li>Gaming</li>
        <li>Live</li>
        <li>Fashion & Beauty</li>
        <li>Learning</li>
        <li>Sports</li>
      </ul>
    </div>


    <div class="main-body">
      <!-- <hr> -->
      <div class="main-header"></div>
      <!-- <hr> -->
    </div>
  </body>
</html>
