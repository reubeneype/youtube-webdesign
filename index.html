<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link href="utube.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="menu-options">
        <span class="material-icons">
          menu
          </span>
      </div>
      <a href="#">
        <img class="yt-logo" src="yt-logo.svg" alt="YouTube logo" />
      </a>
      <form class="search-box">

        <input class="search-input" type="text" placeholder="Search" />
        <button type="submit" class="search-btn">
          <img src="yt-search-icon.svg" alt="Search logo" />
        </button>
        <a class="voice-search" href="">  
          <img class="mic-btn" src="yt-mic.svg" alt="Mic icon" />
        </a>
      </form>
      
      <div class="menu-icons">
       <a href="#">
         <img src="add-video-yt.svg" alt="Upload video" />
       </a>
       <a href="#">
         <img src="more-menu-yt.svg" alt="Upload video" />
       </a>
       <a href="#">
         <img src="notification-yt.svg" alt="Upload video" />
       </a>
       <a href="#">
         <img  class="profile-image" src="http://unsplash.it/36/36?gravity=center" alt="Channel icon" />
       </a>
      </div>
    </div>

    <div class="sidebar">
      
      <ul>
        <li>Home</li>
        <li>Explore</li>
        <li>Subscriptions</li>
        <hr>
        <li>Library</li>
        <li>History</li>
        <li>Your Videos</li>
        <li>Watch Later</li>
        <li>Liked Videos</li>
        <li>Show More</li>
        <hr>
        <h3>More from youtube</h3>
        <li>Youtube Premium</li>
        <li>Movies</li>
        <li>Gaming</li>
        <li>Live</li>
        <li>Fashion & Beauty</li>
        <li>Learning</li>
        <li>Sports</li>
      </ul>
    </div>


    <div class="main-body">
      <!-- <hr> -->
      <div class="main-header"></div>
      <!-- <hr> -->
    </div>
  </body>
</html>
